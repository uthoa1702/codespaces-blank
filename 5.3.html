<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("nhap m ");
    let n = +prompt("nhap n ");
    let arr = [];

    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhap phan tu " + i + " " + j);

        }
    }
    console.log(arr);

    function findMax() {
        let max = arr[0][0];
        let min = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let k = 1; k <= arr[i][j]; k++) {
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    } else if (arr[i][j] < min) {
                        min = arr[i][j];
                    }

                }

            }
        }
        console.log(max);
        console.log(min);
    }

    findMax(arr);
</script>
</body>
</html>
