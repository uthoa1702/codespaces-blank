<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("nhap m");
    let n = +prompt("nhap n");

    let arr = [];

    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhap phan tu " + i + "  " + j);
        }
    }
    console.log(arr);
    console.log(sumNumber(arr));

    function sumNumber(arr) {
        let sum = [];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let k = 0; k < arr[i][j]; k++) {
                    if (arr[i][j] % 2 === 0) {
                        sum.push(arr[i][j]);
                        break;
                    }
                }
            }
        }
        console.log(sum);
        let num = 0;
        for (let i = 0; i < sum.length; i++) {
            num += sum[i];
        }
        console.log(num);
    }
</script>
</body>
</html>
